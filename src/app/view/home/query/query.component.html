<div class="container">
  <div class="d-flex align-items-center justify-content-between flex-wrap">
    <button type="button" class="btn btn-success" (click)="redirectNewVehicle()">+NOVO</button>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Busca por <strong>Placa</strong></label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <app-pagination></app-pagination>
  </div>
<div class="container_table">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Ações</th>
        <th scope="col">#</th>
        <th scope="col">Tipo de Caminhão</th>
        <th scope="col">Placa</th>
        <th scope="col">Ano</th>
        <th scope="col">Tipo de Combustível</th>
        <th scope="col">Km Aquisição</th>
        <th scope="col">Renavam</th>
        <th scope="col">Proprietário</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of dataVehicle$ | async">
        <td class="container_btns">
          <button class="container_btn" (click)="redirectEditVehicle(vehicle.id)"><img src="../../../../assets/open-edit-svg.svg" width="30"/></button>
          <app-message-modal
          [messageCode]="deleteMessageCode?.message"
          (emitFunctionOutput)="removeVehicle(vehicle.id)"
          >
          <img src="../../../../assets/remove-svg.svg" width="30"/>
        </app-message-modal>
        </td>
        <th>{{vehicle.id}}</th>
        <td>{{vehicle.typeTruck}}</td>
        <td>{{vehicle.plaque}}</td>
        <td>{{vehicle.year}}</td>
        <td>{{vehicle.typeFuel}}</td>
        <td>{{vehicle.acquisitionKm}}</td>
        <td>{{vehicle.reindeer}}</td>
        <td>{{vehicle.owner}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
